<hr />
<h1>Shopping Lists</h1>
<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit (Ingredient)="addIngredient($event)"></app-shopping-edit>
    <hr />
    <ul class="list-group">
      <a
        href="#"
        class="list-group-item"
        style="cursor: pointer"
        *ngFor="let ingredient of ingredients"
      >
        {{ ingredient.name }}({{ ingredient.amount }})
      </a>
    </ul>
  </div>
</div>
